taskGroups:
  - taskSpec:
      runnables:
        - container:
            imageUri: asia-northeast1-docker.pkg.dev/cyberagent-143/ailab-advent-calendar-2024-batch/batch:latest
            entrypoint: /bin/bash
            commands:
              - -c
              - cd /app && python3 pre_filter.py --input /mnt/disks/gcs-bucket/data --output /mnt/disks/gcs-bucket/output --workers 2 --start ${BATCH_TASK_INDEX} --end ${BATCH_TASK_INDEX} --hf-token ${HF_TOKEN}
          environment:
            secretVariables:
              HF_TOKEN: projects/cyberagent-143/secrets/hf_token/versions/latest
      volumes:
        - gcs:
            remotePath: peinan-resource/advent-calendar-2024
          mountPath: /mnt/disks/gcs-bucket
      computeResource:
        cpuMilli: 2000
        memoryMib: 8192
    taskCount: 120
    parallelism: 120
allocationPolicy:
  instances:
    - policy:
        provisioningModel: STANDARD
        machineType: e2-standard-2
logsPolicy:
  destination: CLOUD_LOGGING

